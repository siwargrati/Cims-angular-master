<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img class="pic" src="assets\img\téléchargement.png" />
    </div>

    <!-- Login Form -->
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <input
          type="text"
          id="login"
          class="fadeIn second"
          name="username"
          placeholder="Nom d'utilisateur"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
          Nom d'utilisateur est obligatoire!
        </div>
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          class="fadeIn third"
          name="password"
          placeholder="Mot de passe"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-succes" value="Se connecter" />
      </div>
      <!--<p>Vous n'avez pas de compte?</p>
      <p>Veuillez vous inscrire</p>
      <a class="nav-link" routerLink="/register" *ngIf="!isLoggedIn">
        S'inscrire
      </a> -->

      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Echec de connexion: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Connecté en tant que {{ roles }}.
    </div>
  </div>
</div>
