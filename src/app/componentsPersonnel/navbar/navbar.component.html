<nav
  class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top"
>
  <div class="container-fluid">
    <button
      mat-raised-button
      class="navbar-toggler"
      type="button"
      (click)="sidebarToggle()"
    >
      <span class="sr-only">Toggle navigation</span>
      <span class="navbar-toggler-icon icon-bar"></span>
      <span class="navbar-toggler-icon icon-bar"></span>
      <span class="navbar-toggler-icon icon-bar"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navigation">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">
            <i class="material-icons" routerLink="dashboard">dashboard</i>
            <p>
              <span class="d-lg-none d-md-block">Stats</span>
            </p>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link"
            href="javascript:void(0)"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="material-icons" (click)="notif()">notifications</i>
            <span class="notification">{{ this.numberofnonevu }}</span>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="navbarDropdownMenuLink"
            [(ngModel)]="this.notification.message"
            ngDefaultControl
          >
            <ng-container *ngFor="let item of this.notification">
              <a
                class="dropdown-item"
                id="nonevu"
                *ngIf="item.etat == false"
                [value]="item.id_notification"
                [routerLink]="['Mes_Affectations']"
              >
                {{ item.message }}
              </a>
              <a
                class="dropdown-item"
                *ngIf="item.etat == true"
                [value]="item.id_notification"
                [routerLink]="['Mes_Affectations']"
              >
                {{ item.message }}
              </a>
            </ng-container>
          </div>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="javascript:void(0)"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="material-icons">person</i>
            <p>
              <span class="d-lg-none d-md-block">Account</span>
            </p>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <a class="dropdown-item" routerLink="/profil">
              Profil
            </a>
            <a class="dropdown-item" (click)="logout()">Se deconnecter</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
