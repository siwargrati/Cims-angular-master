<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Ajouter un site</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <input type="text" id="namefr" name="nomfr" class="form-control" required ngDefaultControl
                    [(ngModel)]="this.site.nom_etablissement_fr" />
                  <label class="form-control-placeholder" for="namefr">
                    Nom FR *
                  </label>
                </div>
                <div class="col-md-4 mb-3">
                  <input type="text" id="namear" name="nomar" class="form-control" required ngDefaultControl
                    [(ngModel)]="this.site.nom_etablissement_ar" />
                  <label class="form-control-placeholder" for="namear">
                    Nom AR *
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <input type="text" id="naturefr" name="naturefr" class="form-control" required ngDefaultControl
                    [(ngModel)]="this.site.nature_etablissement_fr" />
                  <label class="form-control-placeholder" for="naturefr">
                    Nature FR *
                  </label>
                </div>
                <div class="col-md-4 mb-3">
                  <input type="text" id="naturear" name="naturear" class="form-control" required ngDefaultControl
                    [(ngModel)]="this.site.nature_etablissement_ar" />
                  <label class="form-control-placeholder" for="naturear">
                    Nature AR *
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <input type="text" id="qualitefr" name="qualitefr" class="form-control" required ngDefaultControl
                    [(ngModel)]="this.site.qualite_direction_fr" />
                  <label class="form-control-placeholder" for="qualitefr">
                    Qualite de direction FR *
                  </label>
                </div>
                <div class="col-md-4 mb-3">
                  <input type="text" id="qualitear" name="qualitear" class="form-control" required ngDefaultControl
                    [(ngModel)]="this.site.qualite_direction_ar" />
                  <label class="form-control-placeholder" for="qualitear">
                    Qualite de direction AR *
                  </label>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <mat-form-field class="spacing">
                    <mat-label>Gouvernorat</mat-label>
                    <mat-select name="gouvernorat" [(ngModel)]="this.site.gouvernorat.id_gouv" ngDefaultControl
                      required>
                      <mat-option *ngFor="let item of this.gouvernorat" [value]="item.id_gouv">
                        {{ item.nomGouvFR }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="add ml-auto mr-auto">
                  <button (click)="add()" class="btn btn-success btn-round">
                    Ajouter
                  </button>
                  <button class="btn btn-danger btn-round" (click)="cancel()">
                    Annuler
                  </button>
                </div>
              </div>
              <p>(*):champs obligatoire</p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Liste des sites</h4>
          </div>
          <ag-grid-angular style="width: 1000px; height: 400px;" class="ag-theme-material" [rowData]="rowData"
            [columnDefs]="columnDefs" [modules]="modules" (rowSelected)="getId($event)"
            (cellValueChanged)="edit($event)" [rowSelection]="'multiple'" rowMultiSelectWithClick="true"
            [pagination]="true" [paginationAutoPageSize]="true"></ag-grid-angular>
          <div class="add ml-auto mr-auto">
            <button class="btn btn-danger btn-round" (click)="delete()">
              Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
